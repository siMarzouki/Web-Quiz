name: quizapp_flutter
description: web quiz made by moazmar.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  nb_utils: ^4.2.8
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0
  google_fonts: ^2.1.0
  url_launcher: ^6.0.2
  package_info: ^2.0.1
  intl: 0.17.0

  firebase_core: ^1.2.0
  firebase_storage: ^8.1.0
  cloud_firestore: ^2.2.0
  firebase_analytics: ^8.1.0
  google_sign_in: ^5.0.4
  firebase_auth: ^1.2.0
  google_mobile_ads: ^0.13.0

  otp_text_field: ^1.1.1
  image_picker: ^0.7.5+3
  flutter_countdown_timer: ^4.1.0
  cached_network_image: ^3.0.0
  simple_gradient_text: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.0.4
  mobx_codegen: ^2.0.1+3
  flutter_launcher_icons: ^0.9.2
flutter_icons:
  android: true
  ios: true
  image_path: "images/app_logo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "images/app_logo.png"

  #flutter packages pub run build_runner build --delete-conflicting-outputs

flutter:

  uses-material-design: true
  assets:
    - images/
dependency_overrides:
  platform: ^3.1.0